<app-default-login-layout
    title="Join DataEarth Community"
    primaryBtnText="Signup now"
    secondaryBtnText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Full Name"
            placeholder="Your full name"
        >
            <img src="assets/image/icon-user.png" alt="icon user"/>
        </app-primary-input>
        
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="dataearth@gmail.com"
        >
            <img src="assets/image/icone-email.png" alt="icon email"/>
        </app-primary-input>
        
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Create a strong password"
        >
            <img src="assets/image/icone-password.png" alt="icon password"/>
        </app-primary-input>
        
        <app-primary-input
            formControlName="confirmPassword"
            inputName="confirmPassword"
            type="password"
            label="Confirm Password"
            placeholder="Confirm your password"
        >
            <img src="assets/image/icone-password.png" alt="icon password"/>
        </app-primary-input>
        
        <div class="terms">
            <span>By signing up, you agree to our Terms of Service and Privacy Policy</span>
        </div>
    </form>
</app-default-login-layout>
